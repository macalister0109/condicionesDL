<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/estilos.css" />
    <title>Condiciones</title>
  </head>
  <body>
    <header id="inicio">
      <img
        src="./assets/img/Logo Maca-16_BL.png"
        class="logo"
        alt="logotipo"
        title="logotipo"
      />
      <h1 class="title">Macarena Jamett</h1>
      <h2 class="title">Tarea Js 2</h2>
    </header>
    <nav class="navegacion" id="inicio">
      <ul class="menu">
        <li><a href="./index.html">Home</a></li>
        <li><a href="#tarea1">Tarea 1</a></li>
        <li><a href="#tarea2">Tarea 2</a></li>
        <li><a href="#tarea3">Tarea 3</a></li>
      </ul>
    </nav>
    <main>
      <section id="tarea1">
        <div id="imagen">
          <img
            id="imagen1"
            src="./assets/img/gatito.jpg"
            alt="gatito_bonito"
            id="imagen1"
            onclick="agregarBorde()"
          />
        </div>
      </section>
      <section id="tarea2">
        <div class="alinear">
          <h2>Stikers</h2>
          <div class="stickers">
            <div class="contenedor_sticker">
              <img
                class="sticker"
                src="./assets/img/thundercats.png"
                alt="stiker1"
              />
            </div>
            <div class="contenedor_sticker">
              <img
                class="sticker"
                src="./assets/img/tiktok.png"
                alt="sticker2"
              />
            </div>

            <div class="contenedor_sticker">
              <img
                class="sticker"
                src="./assets/img/twich.png"
                alt="sticker3"
              />
            </div>
          </div>
          <textarea
            class="txt"
            name="txt1"
            id="txt1"
            cols="30"
            rows="10"
          ></textarea>
          <textarea
            class="txt"
            name="txt2"
            id="txt2"
            cols="30"
            rows="10"
          ></textarea>
          <textarea
            class="txt"
            name="txt3"
            id="txt3"
            cols="30"
            rows="10"
          ></textarea>
          <div>
            <button onclick="verificarCantStickers()">Verificar</button>
            <button onclick="limpiar()">Limpiar</button>
          </div>
        </div>
      </section>
      <section id="tarea3"></section>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
